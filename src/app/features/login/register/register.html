<div class="auth-container">
  <h2>註冊</h2>
  <form #registerForm="ngForm" (ngSubmit)="onRegister()">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" [(ngModel)]="email" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>密碼</mat-label>
      <input matInput type="password" name="password" [(ngModel)]="password" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>確認密碼</mat-label>
      <input matInput type="password" name="confirmPassword" [(ngModel)]="confirmPassword" required />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">註冊</button>
  </form>
  <div class="switch-link">
    已有帳號？<a routerLink="/login">登入</a>
  </div>
</div>
