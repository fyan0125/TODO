<div class="auth-container">
  @if (!isRegister) {
    <h2>登入</h2>
    <form #loginForm="ngForm" (ngSubmit)="onLogin()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="email" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>密碼</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="password" required />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">登入</button>
    </form>
    <div class="switch-link decorated">
      <span>還沒有帳號？<a href="#" (click)="switchToRegister($event)">註冊</a></span>
    </div>
  }
  @if (isRegister) {
    <h2>註冊</h2>
    <form #registerForm="ngForm" (ngSubmit)="onRegister()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="email" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>密碼</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="password" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>確認密碼</mat-label>
        <input matInput type="password" name="confirmPassword" [(ngModel)]="confirmPassword" required />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">註冊</button>
    </form>
    <div class="switch-link decorated">
      <span>已有帳號？<a href="#" (click)="switchToLogin($event)">登入</a></span>
    </div>
  }
  <div class="google-signin-section">
    <div id="google-signin-btn"></div>
  </div>
</div>
