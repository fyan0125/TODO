<h2 mat-dialog-title>新增 TODO 項目</h2>
<mat-dialog-content>
  <form (ngSubmit)="submit()" class="add-todo-form">
    <mat-form-field appearance="fill">
      <mat-label>標題</mat-label>
      <input matInput [(ngModel)]="title" name="title" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>分類</mat-label>
      <mat-select [(ngModel)]="tag" name="tag">
        <mat-option value="工作">工作</mat-option>
        <mat-option value="個人">個人</mat-option>
        <mat-option value="家庭">家庭</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>重要性</mat-label>
      <mat-select [(ngModel)]="priority" name="priority">
        <mat-option value="高">高</mat-option>
        <mat-option value="中">中</mat-option>
        <mat-option value="低">低</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="close()">取消</button>
  <button mat-raised-button color="primary" type="submit" (click)="submit()">新增</button>
</mat-dialog-actions>
